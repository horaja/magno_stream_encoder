<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to line-biased-vision-encoder</title>
  <meta http-equiv="refresh" content="0; url=https://horaja.github.io/line-biased-vision-encoder/">
  <link rel="canonical" href="https://horaja.github.io/line-biased-vision-encoder/">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 40px; }
    main { max-width: 640px; }
    a { color: #0366d6; }
  </style>
</head>
<body>
  <main>
    <h1>Moved to line-biased-vision-encoder</h1>
    <p>This project now lives at <a href="https://horaja.github.io/line-biased-vision-encoder/">https://horaja.github.io/line-biased-vision-encoder/</a>. You should be redirected automatically.</p>
  </main>
  <script>
    (function() {
      var targetBase = "https://horaja.github.io/line-biased-vision-encoder/";
      var oldBase = "/magno_stream_encoder/";
      var loc = window.location;
      var rest = loc.pathname.startsWith(oldBase) ? loc.pathname.slice(oldBase.length) : "";
      var url = targetBase + rest + loc.search + loc.hash;
      window.location.replace(url);
    })();
  </script>
</body>
</html>
